<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest bootstrap compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Statistical Calculator</title>
<style>
    #alert{
        visibility: hidden;
    }
    #sdResult{
        visibility: hidden;
    }
    body{
        background-color: rgba(165, 104, 223, 0.564);
    }

</style>
</head>
<body>
    <nav class="navbar-sm navbar-dark  bg-dark">
        <ul class="navbar">
            <li class="navbar text-light font-weight-bold">Statistical Calculator</li>
            <li class="navbar"><img src="GitHub Logo.png" width="25%" href=""></li>
        </ul>

    </nav>
    <h1 class="center text-center my-5 text-light">Statistical Calculator</h1>
    <form class="container-sm border rounded my-5 bg-light text-white text-center" id="my-form">
        <div class="form-group mx-5">
            <p class="alert alert-danger mt-2 mb-1" id="alert" >Please Enter only <b>numeric</b> values seperated by <b>comma</b></p>
            <input type="text" class="form-control my-0" id="Inputvalues" placeholder="Enter the values">
        </input>
        <button class="btn btn-primary mt-5 mb-2" id="submit" type="submit">Submit</button>
        <div class="text-center text-dark" id="sdResult">
            <p id="mean"> nothing </p>
            <p id="sampleSD"> nothing</p>
            <p id="populationSD"> nothing </p>
            <p id="variance"> nothing </p>    
        </div>
    </form>

    <footer class="footer bg-white text-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="text-center copyright">Made with love ❤️ by Ayushi</p>
      </div>
    </div>
  </div>
</footer>

<script src="statistical_calculator.js"></script>
</body>
</html>
